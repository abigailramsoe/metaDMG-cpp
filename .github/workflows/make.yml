name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install  libgsl-dev libcurl4-openssl-dev libeigen3-dev samtools
    - name: prepare htslib
      run: git clone --branch=develop --recursive https://github.com/samtools/htslib.git;cd htslib; make;cd ..;
    - name: make
      run: export HTSSRC=`pwd`/htslib; make
    - name: make test
      run: make test
